<template name="resetPassword">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div id="reset-password-container">
                <h3>Reset Password</h3>

                <p>Please enter your new password and type it again to confirm below</p>

                <form id="reset-password-form" role="form">
                    <div class="form-group">
                        <input type="password" name="new-password" class="form-control" placeholder="New Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm-new-password" class="form-control"
                               placeholder="Confirm New Password"/>
                    </div>
                    <input id="reset-password-button" type="button" value="Reset" class="btn btn-info"/>
                </form>
                {{#if resetPassError}}
                    <div class="error">{{resetPassError}}</div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
